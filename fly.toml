app = 'the-kitchen-app'
primary_region = 'ams'

[build]
  builder = 'heroku/buildpacks:python'

[env]
  PORT = '8080'
  FLASK_ENV = 'production'

[http_service]
  internal_port = 8080
  protocol = 'tcp'
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[http_service.checks]]
    protocol = 'tcp'
    interval = '15s'
    timeout = '2s'
    grace_period = '5s'

    [[http_service.checks.match]]
      status = 200

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256

[deploy]
  release_command = 'python -c "from app import create_app; app = create_app(); app.app_context().push(); from extensions import db; db.create_all(); print(\"Database tables created!\")"'
